<title>
computer shortcut keys
</title>
<body>
  COPY=CTRL+C
  PASTE=CTRL+V
  CUT=CTRL+X
  BOLD=CTRL+B
  ITALIC=CTRL+I
  UNDERLINE=CTRL+U
  SAVE=CTRL+S
  OPEN=CTRL+O
  NEW=CTRL+N
  SAVEAS=F12
  CLOSE=ALT+F4
  FIND=CTRL+F
  REPLACE=CTRL+H
  SELECT ALL=CTRL+A
</body>
