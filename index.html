computer shortcut keys

<body>
  COPY=CTRL+C<br>
  PASTE=CTRL+V<br>
  CUT=CTRL+X<br>
  BOLD=CTRL+B<br>
  ITALIC=CTRL+I<br>
  UNDERLINE=CTRL+U<br>
  SAVE=CTRL+S<br>
  OPEN=CTRL+O<br>
  NEW=CTRL+N<br>
  SAVEAS=F12<br>
  CLOSE=ALT+F4<br>
  FIND=CTRL+F<br>
  REPLACE=CTRL+H<br>
  SELECT ALL=CTRL+A<br>
